<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login Page</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="flex justify-center items-center min-h-screen bg-slate-200">
    <div class="p-8 bg-white rounded-lg w-96 shadow-lg">
        <h1 class="text-2xl font-semibold mb-4 text-center flex items-center flex-col gap-2 justify-center text-blue-950">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-person-fill-lock" viewBox="0 0 16 16">
                <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-9 8c0 1 1 1 1 1h5v-1a1.9 1.9 0 0 1 .01-.2 4.49 4.49 0 0 1 1.534-3.693C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Zm7 0a1 1 0 0 1 1-1v-1a2 2 0 1 1 4 0v1a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1v-2Zm3-3a1 1 0 0 0-1 1v1h2v-1a1 1 0 0 0-1-1Z"/>
            </svg>
            Simple Login Page
        </h1>
        <hr class="mt-3">
        <form action="/" method="post">
            <div class="flex flex-col">
                <div class="mt-4 flex flex-col gap-2">
                    <label class="text-base font-semibold" for="username">Username:</label>
                    <input class="bg-slate-50 rounded-md border-0 border-b-2 p-2 ps-3 focus:ring-0 duration-200 transition-[border] focus:border-b-2 focus:border-blue-300 focus:outline-none" type="text" name="username" id="username" placeholder="Type your usename">
                </div>
                <div class="mt-4 flex flex-col gap-2">
                    <label class="text-base font-semibold" for="password">Password:</label>
                    <input class="bg-slate-50 rounded-md border-0 border-b-2 p-2 ps-3 focus:ring-0 duration-200 transition-[border] focus:border-b-2 focus:border-blue-300 focus:outline-none" type="password" name="password" id="password" placeholder="Type your password">
                </div>
            </div>
            <div class="mt-3 flex justify-between items-center">
                <div>
                    <input type="checkbox" name="remember" id="remember">
                    <label for="remember">Remember</label>
                </div>
                <div>
                    <a href="#" class="text-blue-600 font-semibold">Forgot Password?</a>
                </div>
            </div>
            <div class="mt-5">
                <button type="submit" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                        <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
                    </svg>
                    Login
                </button>
            </div>
        </form>
    </div>
</body>
</html>
